{% load static %} 

<!-- https://www.webucator.com/how-to/how-create-fixed-width-layout-with-css.cfm -->
<!-- https://css-tricks.com/forums/topic/fixing-elements-when-window-resized/ -->

<!DOCTYPE html>

<html>
<head>
	<title>Fantasy Football</title>
</head>

<body>
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<header class="header" >
		<div class="header_middle" style="position: relative;">
			<a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" id="logo"></a>
			<a href="{% url 'home' %}"><button>Home</button></a>				
			<a href="{% url 'draft_setup' %}"><button>Create League</button></a>
			<a href="{% url 'join_created_leagues' %}"><button>Join League</button></a>
			<div style="position: absolute; right: 0px; top: 0px;">
			{%if user.is_authenticated %}
				<form action="{% url 'logout' %}" method="post">
					{% csrf_token %}
					<p><input style="font-weight: bold;" type="submit" value="Logout"></p>
					<p style="color: white;">Hello {{user|title}}!</p>
				</form>
				{% else %}
				<p><a href="{% url 'login' %}">Login</a></p>
				<p><a href="{% url 'signup' %}">Signup</a></p>
				{% endif %} 
			</div>
		</div>
	</header>

	{% block content %}

	<!-- Other pages content -->

	{% endblock %}

	<div class="clearer"></div>
</body>
</html>
