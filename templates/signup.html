{% extends 'main.html' %}

{% load static %} 

{% block content %}

<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
</head>
<body style="background-color: #f3f3f3;">
	<br><br>
	<div class="signup_login_main_container">
		<h3>Signup</h3>
		<br>
		<div class="signup_form_container">
			<form action="{% url 'signup' %}" method="post">
				{% csrf_token %}
				{{ form }}	
				<input type="submit" value="Submit">
			</form>	
		</div>
		<br><br>
	</div>



</body>
</html>


{% endblock %}
